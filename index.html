<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>

  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000BW0eT"
      method="POST"
      onsubmit="beforesubmit()"
    >
      <input type="hidden" name="oid" value="00DdM00000BW0eT" />
      <input
        type="hidden"
        name="retURL"
        value="https://rish0510.github.io/Mini-Project1/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputdate" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"Web_to_Lead_MiniProj","fallback":"true","orgId":"00DdM00000BW0eT","ts":""}'
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date</label>
      <input type="date" required="true" class="inputdate" />
      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NdM00000BBpqU"
          name="00NdM00000BBpqU"
          size="12"
          type="text" /></span
      ><br />
 -->
      <input type="submit" name="submit" class="submit" />

      <div
        class="g-recaptcha"
        data-sitekey="6LeX5qwqAAAAADBg9lKOGMgCURh3DTIt6D6lJ1yS"
      ></div>
      <br />
    </form>
  </body>
</html>
